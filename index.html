<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<!-- EN DIŞ KAPSAYICI KART -->
<div class="wrapper">
<!-- TWEET GİRİŞİ YAPILAN, GİZLİLİK AYRI BARINDIRAN ÜST KISIM  -->
<div class="input-box">
<div class="tweet-area">
<span class="placeholder">NELER OLUYOR?</span>
<div
 class="input editable"
contenteditable="true"
spellcheck="false"
></div>
<div class="input readonly"></div>

<div class="privacy">
<i class="fa-solid fa-earth-americas"></i>
<span>HERKES CEVAPLAYABİLİR</span>
</div>
</div>

 <!--Tweet Girişi Yapılan,Gizilik Ayrı Barındaran Üst Kısım-->
<div class="bottom">
    <ul class="icons">
        <li><i class="fa-solid fa-file-image"></i></li>
        <li><i class="fa-solid fa-location-dot"></i></li>
        <li><i class="fa-regular fa-face-smile"></i></li>
        <li><i class="fa-regular fa-user"></i></li>
    </ul>

<div class="content">
    <span class="counter" id="counter">5</span>
    <button class="button active">Tweet</button>
</div>
</div>

<!--Tweet Butonu ve Ikonları Barındaran Alt Kısım-->
</div>

 <!--En dış kapsayıcı kart-->

    <script src="app.js"></script>
</body>
</html>
